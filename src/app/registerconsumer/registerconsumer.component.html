<html> 
  <br><br><br><br><br><br>
<body style="background-image: url('assets/images/irctc2.jfif');background-repeat: no-repeat;background-size:100% 100%;">
  
  <div class="container">
    <div class="row">
    <div class="col-md-6">
    <div class="card">
    <div class="text-center">
    <h1>Sign Up</h1>
    <h3>Register Yourself</h3>
    
    </div>
    <form>
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" ngNativeValidate>
          <div class="form-group container">
            <div class="form-group">
            <div class="mb-3">
              <label for="name">First Name</label>
              <input type="text" class="form-control" id="fname"   formControlName="fname"  required [(ngModel)]="consumer.fname" name="fname">
            </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
              <label for="name">Last Name</label>
              <input type="text" class="form-control" id="lname"  formControlName="lname"  required [(ngModel)]="consumer.lname" name="lname">
            </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="email"   formControlName="email"  required [(ngModel)]="consumer.email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
              <label for="name">Mobile Number</label>
        <input type="text" class="form-control" id="mobilenumber" formControlName="mobilenumber"  required [(ngModel)]="consumer.mobilenumber" name="mobilenumber">
            </div>
          </div>
            <div class="mb-3">
              <div class="form-group">
              <label for="name">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"  required [(ngModel)]="consumer.password" name="password">
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>
    
    </form>
    </div>
    
    </div>
    </div>
    </div>
    
    

</body>

</html>
