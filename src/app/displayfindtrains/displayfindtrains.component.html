<div class="x">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Train</h2>
        </div>

        <div class="panel-body">
            <table class="table table-striped">
              <thead>
                  <tr>
    <th>Train ID</th>
    <th>Train Name</th>
    <th>Capacity</th>
    <th>Type</th>
    </tr>
    <tr *ngFor="let t of train;let i = index">
    <td>{{t.trainId}}</td>
  
    <td>{{t.trainName}}</td>
    
    <td>{{t.capacity}}</td>
    
    <td>{{t.type}}</td>

    <td>
      <button (click)="getTicket(t.trainId)" class="btn btn-secondary" style="margin-left: 10px">Get Ticket</button>
    </td>

    </tr>
